<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AMCARES, Because We Care, is a healthtech startup guiding patients through organ transplants and promoting organ donation awareness.">
  <meta name="keywords" content="AMCARES, organ transplant, organ donation, healthtech, Shreya Srivastava, healthcare navigation">
  <meta name="author" content="AMCARES">
  <title>AMCARES - Navigate Transplants with Ease</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .header { transition: background-color 0.3s ease, box-shadow 0.3s ease; }
    .header.scrolled { background-color: rgba(7, 89, 133, 0.95); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .logo { transition: transform 0.3s ease, color 0.3s ease; }
    .logo:hover { transform: scale(1.05); color: #bae6fd; }
    .nav-item { transition: color 0.3s ease, background-color 0.3s ease; }
    .nav-item:hover { background-color: #075985; border-radius: 8px; }
    .nav-menu { transition: transform 0.3s ease; }
    .nav-menu.open { transform: translateX(0); }
    .slider { transition: opacity 1s ease, transform 1s ease; }
    .slider.active { opacity: 1; transform: scale(1); }
    .slider.inactive { opacity: 0; transform: scale(1.05); }
    .tool-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .tool-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
    .chatbot { transition: transform 0.3s ease; }
    .chatbot.open { transform: translateY(0); }
    .ticker { animation: ticker 20s linear infinite; }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Header() {
      const [isOpen, setIsOpen] = React.useState(false);
      const [isScrolled, setIsScrolled] = React.useState(false);

      React.useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const handleNavClick = (e, sectionId) => {
        e.preventDefault();
        setIsOpen(false);
        const section = document.querySelector(sectionId);
        section.scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <header className={`header fixed top-0 left-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'scrolled' : 'bg-transparent'}`}>
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <div className="logo text-3xl font-bold text-white cursor-pointer">
              <a href="#home" onClick={(e) => handleNavClick(e, '#home')}>AMCARES </a>
            </div>
            <button
              className="md:hidden focus:outline-none"
              onClick={() => setIsOpen(!isOpen)}
              aria-label="Toggle navigation menu"
            >
              <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"} />
              </svg>
            </button>
            <nav className={`nav-menu fixed md:static top-16 left-0 w-4/5 md:w-auto h-screen md:h-auto bg-blue-800 md:bg-transparent transform ${isOpen ? 'translate-x-0' : '-translate-x-full'} md:transform-none transition-transform duration-300 flex flex-col md:flex-row md:items-center gap-4 p-6 md:p-0`}>
              <a href="#home" className="nav-item text-lg text-white px-4 py-2 rounded transition" onClick={(e) => handleNavClick(e, '#home')}>Home</a>
              <a href="#mission" className="nav-item text-lg text-white px-4 py-2 rounded transition" onClick={(e) => handleNavClick(e, '#mission')}>Mission</a>
              <a href="#tools" className="nav-item text-lg text-white px-4 py-2 rounded transition" onClick={(e) => handleNavClick(e, '#tools')}>Tools</a>
              <a href="#awareness" className="nav-item text-lg text-white px-4 py-2 rounded transition" onClick={(e) => handleNavClick(e, '#awareness')}>Awareness</a>
              <a href="#contact" className="nav-item text-lg text-white px-4 py-2 rounded transition" onClick={(e) => handleNavClick(e, '#contact')}>Contact</a>
            </nav>
          </div>
        </header>
      );
    }

    function Hero() {
      const slides = [
        {
          title: "Simplify Your Transplant Journey",
          subtitle: "AMCARES, Because We Care, offers tools to guide you through organ transplants.",
          cta: "Explore Tools",
          href: "#tools",
          bgImage: "https://via.placeholder.com/1920x800?text=TransplantJourney"
        },
        {
          title: "Champion Organ Donation",
          subtitle: "Join AMCARES in raising awareness to save lives.",
          cta: "Learn More",
          href: "#awareness",
          bgImage: "https://via.placeholder.com/1920x800?text=OrganDonation"
        },
        {
          title: "Founded by Shreya Srivastava",
          subtitle: "A healthtech vision launched in 2025.",
          cta: "Our Mission",
          href: "#mission",
          bgImage: "https://via.placeholder.com/1920x800?text=Founded2025"
        }
      ];

      const [currentSlide, setCurrentSlide] = React.useState(0);

      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % slides.length);
        }, 6000);
        return () => clearInterval(interval);
      }, []);

      return (
        <section id="home" className="relative h-screen overflow-hidden">
          {slides.map((slide, index) => (
            <div
              key={index}
              className={`slider absolute inset-0 bg-cover bg-center transition-all duration-1000 ${index === currentSlide ? 'active' : 'inactive'}`}
              style={{ backgroundImage: `url(${slide.bgImage})` }}
            >
              <div className="absolute inset-0 bg-blue-900 bg-opacity-50 flex flex-col justify-center items-center text-center text-white px-4">
                <h1 className="text-4xl md:text-6xl font-bold mb-4 animate-fadeIn">{slide.title}</h1>
                <p className="text-lg md:text-2xl mb-6 max-w-3xl animate-fadeIn">{slide.subtitle}</p>
                <a
                  href={slide.href}
                  className="bg-blue-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-600 transition animate-fadeIn"
                  onClick={(e) => document.querySelector(slide.href).scrollIntoView({ behavior: 'smooth' })}
                >
                  {slide.cta}
                </a>
              </div>
            </div>
          ))}
          <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex gap-3">
            {slides.map((_, index) => (
              <button
                key={index}
                className={`w-4 h-4 rounded-full ${index === currentSlide ? 'bg-blue-500' : 'bg-gray-300'}`}
                onClick={() => setCurrentSlide(index)}
                aria-label={`Go to slide ${index + 1}`}
              ></button>
            ))}
          </div>
        </section>
      );
    }

    function Chatbot() {
      const [isOpen, setIsOpen] = React.useState(false);
      const [messages, setMessages] = React.useState([{ sender: 'bot', text: 'Hi Buddy! I’m AMCARES’. How can I help you with organ transplants or donation?' }]);
      const [input, setInput] = React.useState('');

      const responses = {
        'transplant': 'AMCARES offers tools like the Transplant Center Finder, Financial Guidance, and Care Planner to simplify your transplant journey. Would you like details on any of these?',
        'donation': 'Organ donation saves lives! You can register as a donor through your state’s registry or organizations like Donate Life. Want to learn more about the process?',
        'amcares': 'AMCARES, founded by Shreya Srivastava in 2025, is a healthtech startup focused on organ transplant navigation and awareness. Check out our Tools or Awareness sections!',
        'default': 'I’m here to help! Could you clarify or ask about transplants, donation, or AMCARES’ services?'
      };

      const handleSend = () => {
        if (!input.trim()) return;
        setMessages([...messages, { sender: 'user', text: input }]);
        const response = Object.keys(responses).find((key) => input.toLowerCase().includes(key)) ? responses[Object.keys(responses).find((key) => input.toLowerCase().includes(key))] : responses.default;
        setTimeout(() => {
          setMessages((prev) => [...prev, { sender: 'bot', text: response }]);
        }, 500);
        setInput('');
      };

      return (
        <div className="fixed bottom-4 right-4 z-50">
          <button
            className="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 transition"
            onClick={() => setIsOpen(!isOpen)}
            aria-label="Toggle chatbot"
          >
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </button>
          <div className={`chatbot absolute bottom-16 right-0 w-80 bg-white rounded-lg shadow-xl transform ${isOpen ? 'translate-y-0' : 'translate-y-full'} transition-transform duration-300 ${isOpen ? 'block' : 'hidden'}`}>
            <div className="bg-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
              <h3 className="text-lg font-semibold">AMCARES Assistant</h3>
              <button onClick={() => setIsOpen(false)} aria-label="Close chatbot">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div className="h-64 overflow-y-auto p-4">
              {messages.map((msg, index) => (
                <div key={index} className={`mb-2 ${msg.sender === 'user' ? 'text-right' : 'text-left'}`}>
                  <span className={`inline-block p-2 rounded-lg ${msg.sender === 'user' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}`}>
                    {msg.text}
                  </span>
                </div>
              ))}
            </div>
            <div className="p-4 border-t">
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ask about transplants or donation..."
              />
            </div>
          </div>
        </div>
      );
    }

    function Mission() {
      return (
        <section id="mission" className="py-20 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold text-center text-blue-600 mb-8 animate-fadeIn">Our Mission</h2>
            <div className="flex flex-col md:flex-row items-center gap-12">
              <div className="md:w-1/2">
                <p className="text-lg text-gray-700 mb-4 animate-fadeIn">AMCARES, founded by Shreya Srivastava in 2025, is a healthtech startup dedicated to transforming organ transplant navigation. We provide intuitive tools and resources to empower patients.</p>
                <p className="text-lg text-gray-700 animate-fadeIn">Our mission is to promote organ donation awareness and support communities globally.</p>
              </div>
              <div className="md:w-1/2 bg-blue-50 p-8 rounded-lg shadow-lg animate-fadeIn">
                <h3 className="text-xl font-semibold text-blue-600 mb-4">Our Vision</h3>
                <p className="text-gray-700">To make organ transplants accessible and foster a supportive community through education and innovation.</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Tools() {
      const tools = [
        {
          title: "Transplant Center Finder",
          description: "Locate accredited transplant centers near you.",
          details: "Search by location and specialty to find the best care."
        },
        {
          title: "Financial Guidance",
          description: "Navigate funding and insurance options.",
          details: "Access resources to cover transplant costs."
        },
        {
          title: "Care Planner",
          description: "Plan your transplant care journey.",
          details: "Create a personalized roadmap for pre- and post-transplant care."
        }
      ];

      const [modalOpen, setModalOpen] = React.useState(null);

      return (
        <section id="tools" className="py-20 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold text-center text-blue-600 mb-8 animate-fadeIn">Navigation Tools</h2>
            <p className="text-lg text-gray-700 text-center mb-12 max-w-3xl mx-auto animate-fadeIn">AMCARES tools simplify your organ transplant journey with ease.</p>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {tools.map((tool, index) => (
                <div key={index} className="tool-card bg-white p-6 rounded-lg shadow-lg cursor-pointer" onClick={() => setModalOpen(index)}>
                  <svg className="w-12 h-12 text-blue-600 mb-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d={index === 0 ? "M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" : index === 1 ? "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" : "M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"} />
                  </svg>
                  <h3 className="text-xl font-semibold text-blue-600 mb-2">{tool.title}</h3>
                  <p className="text-gray-700">{tool.description}</p>
                </div>
              ))}
            </div>
            {modalOpen !== null && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={() => setModalOpen(null)}>
                <div className="bg-white p-8 rounded-lg max-w-md w-full transform scale-95 animate-fadeIn" onClick={(e) => e.stopPropagation()}>
                  <h3 className="text-2xl font-semibold text-blue-600 mb-4">{tools[modalOpen].title}</h3>
                  <p className="text-gray-700 mb-6">{tools[modalOpen].details}</p>
                  <button className="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition" onClick={() => setModalOpen(null)}>Close</button>
                </div>
              </div>
            )}
          </div>
        </section>
      );
    }

    function Awareness() {
      const testimonials = [
        { name: "Sarah M.", quote: "AMCARES made my transplant journey hopeful." },
        { name: "Dr. Anil P.", quote: "Their awareness efforts are transformative." },
        { name: "Ashish S.", quote: "I registered as a donor thanks to AMCARES." }
      ];

      return (
        <section id="awareness" className="py-20 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold text-center text-blue-600 mb-8 animate-fadeIn">Raising Awareness</h2>
            <p className="text-lg text-gray-700 text-center mb-12 max-w-3xl mx-auto animate-fadeIn">AMCARES is committed to educating the world about the life-saving impact of organ donation.</p>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
              <div className="bg-blue-50 p-6 rounded-lg shadow-lg animate-fadeIn">
                <h3 className="text-xl font-semibold text-blue-600 mb-4">Educational Resources</h3>
                <p className="text-gray-700 mb-4">Explore infographics and articles to learn about organ donation.</p>
                <button className="text-blue-600 font-semibold hover:underline">View Resources</button>
              </div>
              <div className="bg-blue-50 p-6 rounded-lg shadow-lg animate-fadeIn">
                <h3 className="text-xl font-semibold text-blue-600 mb-4">Community Campaigns</h3>
                <p className="text-gray-700 mb-4">Join our efforts to promote organ donation awareness.</p>
                <button className="text-blue-600 font-semibold hover:underline">Get Involved</button>
              </div>
            </div>
            <div className="overflow-hidden mb-12">
              <div className="ticker flex whitespace-nowrap">
                {testimonials.concat(testimonials).map((testimonial, index) => (
                  <div key={index} className="inline-block px-4">
                    <div className="bg-blue-100 p-4 rounded-lg shadow-lg w-80">
                      <p className="text-gray-700 italic mb-2">"{testimonial.quote}"</p>
                      <p className="text-blue-600 font-semibold">{testimonial.name}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
            
          </div>
        </section>
      );
    }

    function Contact() {
      const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });
      const [errors, setErrors] = React.useState({});
      const [submitted, setSubmitted] = React.useState(false);

      const validateForm = () => {
        const newErrors = {};
        if (!formData.name.trim()) newErrors.name = 'Name is required';
        if (!formData.email.match(/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/)) newErrors.email = 'Valid email is required';
        if (!formData.message.trim()) newErrors.message = 'Message is required';
        return newErrors;
      };

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
        setErrors({ ...errors, [e.target.name]: '' });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const validationErrors = validateForm();
        if (Object.keys(validationErrors).length > 0) {
          setErrors(validationErrors);
          return;
        }
        setSubmitted(true);
        setTimeout(() => {
          setSubmitted(false);
          setFormData({ name: '', email: '', message: '' });
          setErrors({});
        }, 2000);
      };

      return (
        <section id="contact" className="py-20 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold text-center text-blue-600 mb-8 animate-fadeIn">Contact Us</h2>
            <p className="text-lg text-gray-700 text-center mb-12 max-w-3xl mx-auto animate-fadeIn">Reach out to AMCARES for support or to join our mission.</p>
            <p className="text-lg text-gray-700 text-center mb-12 max-w-3xl mx-auto animate-fadeIn">Email - amcareshealthorganization@gmail.com.</p>

            <div className="max-w-lg mx-auto">
              {submitted ? (
                <div className="bg-blue-100 p-4 rounded-lg text-center animate-fadeIn">
                  <p className="text-blue-700 font-semibold">Thank you! We’ll get back to you soon.</p>
                </div>
              ) : (
                <div role="form" onSubmit={handleSubmit}>
                  <div className="mb-4">
                    <label htmlFor="name" className="block text-gray-700 font-medium mb-2">Name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      className={`w-full p-3 border rounded-lg focus:outline-none focus:ring-2 ${errors.name ? 'border-red-500' : 'focus:ring-blue-500'}`}
                      aria-required="true"
                    />
                    {errors.name && <p className="text-red-500 text-sm mt-1">{errors.name}</p>}
                  </div>
                  <div className="mb-4">
                    <label htmlFor="email" className="block text-gray-700 font-medium mb-2">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      className={`w-full p-3 border rounded-lg focus:outline-none focus:ring-2 ${errors.email ? 'border-red-500' : 'focus:ring-blue-500'}`}
                      aria-required="true"
                    />
                    {errors.email && <p className="text-red-500 text-sm mt-1">{errors.email}</p>}
                  </div>
                  <div className="mb-4">
                    <label htmlFor="message" className="block text-gray-700 font-medium mb-2">Message</label>
                    <textarea
                      id="message"
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      className={`w-full p-3 border rounded-lg focus:outline-none focus:ring-2 ${errors.message ? 'border-red-500' : 'focus:ring-blue-500'}`}
                      rows="5"
                      aria-required="true"
                    ></textarea>
                    {errors.message && <p className="text-red-500 text-sm mt-1">{errors.message}</p>}
                  </div>
                  <button
                    type="submit"
                    className="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition"
                  >
                    Send Message
                  </button>
                </div>
              )}
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-blue-600 text-white py-10">
          <div className="container mx-auto px-4 text-center">
            <p className="mb-2">© 2025 AMCARES. All rights reserved.</p>
            <p className="mb-4">Founded by Shreya Srivastava</p>
            <div className="flex justify-center gap-6">
              <a href="#privacy" className="text-white hover:underline">Privacy Policy</a>
              <a href="#terms" className="text-white hover:underline">Terms of Service</a>
              <a href="#accessibility" className="text-white hover:underline">Accessibility</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <Chatbot />
          <Mission />
          <Tools />
          <Awareness />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
